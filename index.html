  <body>
    <div class="container">
      <!-- <button class="btn btn-success" id="testBtn">Test btn!</button> -->
      <h1 class="text-center d-flex justify-content-center align-items-center bg-warning text-light">Cars list</h1>
      <div class="row">
        <div class="col-12 top-bar row my-3">
          <div class="col-4">
            <select class="form-select" aria-label="Default select example" id="sortSelect">
              <option selected disabled>Sort by...</option>
              <option value="price-ba">По цене (от дорогих к дешевым)</option>
              <option value="price-ab">По цене (от дешевых к дорогим)</option>
              <option value="year-ba">По году (от новых к старым)</option>
              <option value="year-ab">По году (от старых к новым)</option>
              <option value="rating-ba">По рейтингу (по убыванию)</option>
              <option value="rating-ab">По рейтингу (по возрастанию)</option>
              <option value="odo-ba">По пробегу (по убыванию)</option>
              <option value="odo-ab">По пробегу (по возрастанию)</option>
              <option value="make-ab">По производителю (A-Я)</option>
              <option value="make-ba">По производителю (Я-А)</option>
            </select>
          </div>
          <form class="col-4 form-inline" name="formSearch" id="formSearch">
            <div class="input-group">
              <input type="search" placeholder="Search" name="search" class="form-control"/>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
          <div class="col-4 top-bar-buttons d-flex justify-content-end" id="masonryBtns">
            <button data-action="1" class="btn btn-success me-2">
              <i class="fas fa-bars"></i>
            </button>
            <button data-action="2" class="btn btn-secondary">
              <i class="fab fa-microsoft"></i>
            </button>
          </div>
        </div>
        <div class="col-3 filter-bar">Filters</div>
        <div class="col-9 content pb-5">
          <div class="row row-cols-1 g-0 card-list position-relative" id="cardList">
            <!-- <div class="col card mb-3">
              <div class="row g-0">
                <div class="col-4">

                </div>

                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-price">2310$</h6>
                    <p class="card-vin">3242342342343</p>
                  </div>
                </div>
                <div class="col-12 card-footer text-muted">

                  <small class="text-muted"><i class="far fa-eye mx-2"></i>views</small>
                </div>
              </div>
            </div> -->
          </div>
          <div class="d-flex justify-content-center see-more-btns" id="seeAllBtns">
            <button class="btn btn-success mx-1" id="seeAllBtn">See all</button>
            <button class="btn btn-secondary mx-1" id="seeMoreBtn">See more (+10)</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    <script src="js/data.js"></script>
